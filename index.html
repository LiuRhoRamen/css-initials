<!DOCTYPE html>
<html>
<head>
  <style>
    #target { all: initial; }
  </style>
  <script>
    var computed = e => {
      const css = getComputedStyle(e);
      let result = {};
      for (var i=0; i<css.length; i++) {
          result[css[i]] = css.getPropertyValue(""+css[i]);
      }
      return result;
    }
    const elem = () => document.querySelector('#target');
  </script>
</head>
<body>
  <div id="target"></div>
</body>
</html>
